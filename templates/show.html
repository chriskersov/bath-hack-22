<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lecture Quiz Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'baby-blue': '#A2D2FF',
            'baby-blue-light': '#CEE5FF',
            'baby-blue-dark': '#84B4E3',
            'success': '#4CAF50',
            'error': '#FF6B6B',
          }
        }
      }
    }
  </script>
</head>
<body class="font-sans text-gray-800 max-w-3xl mx-auto p-5 leading-relaxed bg-white">
  <div class="rounded-xl shadow-lg overflow-hidden border border-baby-blue-light">
    <div class="bg-baby-blue text-white p-5 text-center relative">
      <h1 class="m-0 text-2xl font-semibold">Lecture Quiz Game</h1>
      <div id="progress-container" class="bg-baby-blue-light h-2.5 w-full rounded mt-4 mb-4 overflow-hidden">
        <div id="progress-bar" class="h-full bg-baby-blue-dark transition-all duration-300 ease-in-out" style="width: 0%"></div>
      </div>
      <span id="progress-text" class="text-sm"></span>
    </div>
    
    <div id="question-container">
      <div class="text-center p-10">
        <div class="w-12 h-12 border-4 border-baby-blue-light border-t-baby-blue-dark rounded-full animate-spin mx-auto mb-5"></div>
        <p id="no-questions" class="mb-2">Waiting for lecture questions...</p>
        <p>Process your lecture captions to start the quiz.</p>
      </div>
    </div>
    
    <div id="summary-container" class="p-6 hidden">
      <h2 class="text-xl font-bold mb-4">Quiz Summary</h2>
      <div id="summary-content"></div>
      <div id="overall-score" class="bg-baby-blue p-5 rounded-lg mt-5 text-center text-white"></div>
      <button id="restart-btn" class="mt-4 w-full bg-baby-blue text-white py-3 px-5 text-lg font-medium rounded-lg hover:bg-baby-blue-dark transition-all duration-200 shadow-md hover:shadow-lg hover:-translate-y-0.5 active:translate-y-0">Play Again</button>
    </div>
  </div>
  
  <script>
    let questions = [];
    let currentQuestionIndex = 0;
    let userAnswers = [];
    let grades = [];
    
    function createQuestionHTML(q, index) {
      return `
      <div class="p-6 mb-5 bg-white transition-all duration-300 ease-in-out" data-index="${index}">
        <div class="flex justify-between items-center mb-5">
          <h2 class="text-xl font-medium">Question ${index + 1}</h2>
          <p class="font-medium">Progress: Question ${index + 1} of ${questions.length}</p>
        </div>
        <p class="text-lg mb-6 text-gray-800 font-medium">${q.question}</p>
        <p class="mb-4"><span class="font-bold">Expected Answer (for testing):</span> <span class="text-gray-600 italic">${q.answer}</span></p>
        <div class="flex items-center gap-3 my-5">
          <button class="px-4 py-3 text-base font-medium bg-pink-300 text-white rounded-lg shadow-md hover:bg-pink-400 hover:-translate-y-0.5 hover:shadow-lg transition-all duration-200 active:translate-y-0 disabled:bg-gray-300 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none flex items-center gap-2" id="record-btn" ${userAnswers[index] ? "disabled" : ""}>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="6"></circle>
            </svg>
            Record Answer
          </button>
          <button class="px-4 py-3 text-base font-medium bg-pink-200 text-white rounded-lg shadow-md hover:bg-pink-300 hover:-translate-y-0.5 hover:shadow-lg transition-all duration-200 active:translate-y-0 disabled:bg-gray-300 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none flex items-center gap-2" id="stop-btn" disabled>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="6" y="6" width="12" height="12"></rect>
            </svg>
            Stop
          </button>
          <span class="ml-2 italic text-gray-600" id="record-status"></span>
        </div>
        <p class="font-bold mb-2">Your Answer:</p>
        <div class="bg-baby-blue-light p-4 rounded-lg whitespace-pre-wrap font-inherit text-gray-800 mb-4" id="user-answer">${userAnswers[index] || ""}</div>
        <div>
          <button class="px-4 py-3 text-base font-medium bg-baby-blue-dark text-white rounded-lg shadow-md hover:bg-blue-600 hover:-translate-y-0.5 hover:shadow-lg transition-all duration-200 active:translate-y-0 disabled:bg-gray-300 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none" id="grade-btn" ${userAnswers[index] ? "" : "disabled"}>Check Answer</button>
          <p class="mt-2 italic text-gray-600" id="grade-status">${grades[index] || ""}</p>
        </div>
        <button class="hidden w-full mt-5 px-4 py-3 text-base font-medium bg-success text-white rounded-lg shadow-md hover:bg-green-600 hover:-translate-y-0.5 hover:shadow-lg transition-all duration-200 active:translate-y-0" id="next-btn">Next Question</button>
      </div>
      `;
    }
    
    function showCurrentQuestion() {
      if (questions.length === 0) return;
      const container = document.getElementById("question-container");
      container.innerHTML = createQuestionHTML(questions[currentQuestionIndex], currentQuestionIndex);
      
      // Update progress bar
      const progressPercentage = ((currentQuestionIndex + 1) / questions.length) * 100;
      document.getElementById("progress-bar").style.width = `${progressPercentage}%`;
      document.getElementById("progress-text").textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
      
      initEventListeners();
    }
    
    function initEventListeners() {
      const recordBtn = document.getElementById("record-btn");
      const stopBtn = document.getElementById("stop-btn");
      const recordStatus = document.getElementById("record-status");
      const userAnswerEl = document.getElementById("user-answer");
      const gradeBtn = document.getElementById("grade-btn");
      const gradeStatus = document.getElementById("grade-status");
      const nextBtn = document.getElementById("next-btn");
      
      let mediaRecorder;
      let audioChunks = [];
      let stream;
      
      function getPreferredMimeType() {
        if (MediaRecorder.isTypeSupported('audio/webm; codecs=opus')) {
          return 'audio/webm; codecs=opus';
        } else if (MediaRecorder.isTypeSupported('audio/ogg; codecs=opus')) {
          return 'audio/ogg; codecs=opus';
        } else {
          return 'audio/webm';
        }
      }
      
      // Prevent re-recording if answer exists.
      if (userAnswers[currentQuestionIndex]) {
        recordBtn.disabled = true;
      }
      
      recordBtn.addEventListener('click', async () => {
        try {
          audioChunks = [];
          recordStatus.textContent = "Initializing microphone...";
          stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          const chosenType = getPreferredMimeType();
          mediaRecorder = new MediaRecorder(stream, { mimeType: chosenType });
          
          mediaRecorder.ondataavailable = (e) => {
            if (e.data.size > 0) {
              audioChunks.push(e.data);
            }
          };
          
          mediaRecorder.onstart = () => {
            recordStatus.textContent = "Recording...";
            recordBtn.disabled = true;
            stopBtn.disabled = false;
            recordBtn.classList.add("bg-red-500");
            recordBtn.classList.remove("bg-pink-300");
          };
          
          mediaRecorder.onstop = async () => {
            stream.getTracks().forEach(track => track.stop());
            stopBtn.disabled = true;
            recordStatus.textContent = "Processing audio...";
            recordBtn.classList.remove("bg-red-500");
            recordBtn.classList.add("bg-pink-300");
            const audioBlob = new Blob(audioChunks, { type: chosenType });
            let extension = 'webm';
            if (chosenType.includes('ogg')) {
              extension = 'ogg';
            }
            const formData = new FormData();
            formData.append("audio", audioBlob, `recording.${extension}`);
            try {
              const response = await fetch("/api/transcribe", { method: "POST", body: formData });
              const result = await response.json();
              if (result.audio_transcription) {
                userAnswerEl.textContent = result.audio_transcription;
                userAnswers[currentQuestionIndex] = result.audio_transcription;
                recordStatus.textContent = "Recording complete.";
                gradeBtn.disabled = false;
              } else {
                recordStatus.textContent = "Error transcribing audio.";
              }
            } catch (error) {
              recordStatus.textContent = "Error: " + error.message;
            }
          };
          mediaRecorder.start();
        } catch (error) {
          recordStatus.textContent = "Error: " + error.message;
        }
      });
      
      stopBtn.addEventListener('click', () => {
        if (mediaRecorder && mediaRecorder.state === "recording") {
          mediaRecorder.stop();
        }
      });
      
      gradeBtn.addEventListener('click', async () => {
        const questionText = questions[currentQuestionIndex].question;
        const expectedAnswer = questions[currentQuestionIndex].answer;
        const userAnswer = userAnswerEl.textContent;
        gradeStatus.textContent = "Grading answer...";
        gradeBtn.disabled = true;
        try {
          const gradeResponse = await fetch("/api/grade", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              question: questionText,
              expected_answer: expectedAnswer,
              user_answer: userAnswer
            })
          });
          const gradeResult = await gradeResponse.json();
          if (gradeResult.grade) {
            const gradeText = gradeResult.grade;
            grades[currentQuestionIndex] = gradeText;
            
            if (/\bINCORRECT\b/i.test(gradeText)) {
              gradeStatus.innerHTML = `<span class="font-semibold text-error">✗</span> ${gradeText}`;
              userAnswerEl.classList.remove("bg-baby-blue-light");
              userAnswerEl.classList.add("bg-red-50", "border-l-4", "border-error");
            } else if (/\bCORRECT\b/i.test(gradeText)) {
              gradeStatus.innerHTML = `<span class="font-semibold text-success">✓</span> ${gradeText}`;
              userAnswerEl.classList.remove("bg-baby-blue-light");
              userAnswerEl.classList.add("bg-green-50", "border-l-4", "border-success");
            } else {
              gradeStatus.textContent = gradeText;
            }
            nextBtn.classList.remove("hidden");
            nextBtn.classList.add("block");
          } else {
            gradeStatus.textContent = "Error grading answer.";
          }
        } catch (error) {
          gradeStatus.textContent = "Error: " + error.message;
        }
      });
      
      nextBtn.addEventListener('click', () => {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          showCurrentQuestion();
        } else {
          showSummary();
        }
      });
    }
    
    function showSummary() {
      document.getElementById("question-container").style.display = "none";
      const summaryContainer = document.getElementById("summary-container");
      const summaryContent = document.getElementById("summary-content");
      const overallScoreEl = document.getElementById("overall-score");
      let summaryHTML = "";
      
      let correctCount = 0;
      let incorrectCount = 0;
      
      questions.forEach((q, index) => {
        let gradeText = grades[index] || "";
        let gradeLower = gradeText.toLowerCase().trim();
        
        // Use regex with word boundaries to detect full words.
        const hasIncorrect = /\bincorrect\b/i.test(gradeLower);
        const hasCorrect = /\bcorrect\b/i.test(gradeLower);
        
        // Mark as correct only if "incorrect" is not present and "correct" is present.
        let isCorrect = !hasIncorrect && hasCorrect;
        
        if (isCorrect) {
          correctCount++;
        } else {
          incorrectCount++;
        }
        
        summaryHTML += `
          <div class="bg-baby-blue-light p-5 rounded-lg mb-4">
            <h3 class="text-lg font-semibold mb-2">Question ${index + 1}</h3>
            <p class="mb-2"><span class="font-bold">Question:</span> ${q.question}</p>
            <p class="mb-2"><span class="font-bold">Expected Answer:</span> ${q.answer}</p>
            <p class="mb-2"><span class="font-bold">Your Answer:</span> ${userAnswers[index] || "No answer provided"}</p>
            <p><span class="font-bold">Result:</span> <span class="${isCorrect ? "text-success font-semibold" : "text-error font-semibold"}">${isCorrect ? "Correct" : "Incorrect"}</span></p>
          </div>
        `;
      });
      
      summaryContent.innerHTML = summaryHTML;
      
      const totalQuestions = questions.length;
      const score = Math.round((correctCount / totalQuestions) * 100);
      
      overallScoreEl.innerHTML = `
        <h3 class="text-xl font-semibold mb-2">Your Score: ${score}%</h3>
        <p>Correct: ${correctCount} | Incorrect: ${incorrectCount}</p>
      `;
      
      summaryContainer.classList.remove("hidden");
      summaryContainer.classList.add("block");
      document.getElementById("progress-bar").style.width = "100%";
      document.getElementById("progress-text").textContent = "Quiz Complete!";
      
      // Instead of resetting the quiz in place, redirect to the start page so that the user can select questions and presenter again.
      document.getElementById("restart-btn").addEventListener("click", () => {
        window.location.href = "/start";
      });
    }
    
    // Poll for status updates every 3 seconds until questions are loaded
    let statusInterval = setInterval(async () => {
      try {
        const response = await fetch("/api/status");
        if (response.ok) {
          const data = await response.json();
          if (data.processed_text && data.processed_text.trim() !== "") {
            try {
              questions = JSON.parse(data.processed_text);
              if (document.getElementById("no-questions")) {
                clearInterval(statusInterval);
                userAnswers = new Array(questions.length).fill("");
                grades = new Array(questions.length).fill("");
                document.getElementById("question-container").innerHTML = "";
                showCurrentQuestion();
              }
            } catch (e) {
              console.error("Error parsing processed_text as JSON:", e);
            }
          }
        }
      } catch (error) {
        console.error("Error fetching status:", error);
      }
    }, 3000);
  </script>
</body>
</html>
