<!DOCTYPE html>
<html>
<head>
  <title>Panopto Caption Extractor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.0/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 200px;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    </style>
</head>
<body>
  <button id="extractCaptions">Extract Captions</button>
  <script src="popup.js"></script>
 <input type="button" value ="Create PDF" onclick="generatePDF()">
 <script>
  function generatePDF(){
    const{jsPDF} = window.jsPDF;
    const doc = new jsPDF();
    doc.text(100, 20, "This is Header");
    doc.text(10, 30, "This is a simple paragraph");
    doc.save("new File.pdf");
    
  }
 </script>
</body>
</html>
